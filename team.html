<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/icons/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signifly Team</title>
</head>

<body>
    <div class="logo">
        <img src="img/signifly_logo.png">
    </div>
    <section id="section_team">
        <div class="team_info">
            <h1>
                <span>This is</span><br>
                <span class="headline_color">your team</span>
            </h1>
            <p class="copy_text">Link copied!</p>
            <h3>Your team link</h3>
            <div class="input_group">
                <input type="text" value="" id="link_input" readonly><button id="clipboard_copy"><img
                        src="img/icons/copy_icon.svg"></button>
            </div>
        </div>
        <section id="team"></section>

        <template id="teamlist">
            <article>
                <img src="">
                <div class="details">
                    <h2 data-field="name"></h2>
                    <p data-field="position"></p>
                    <p data-field="department"></p>
                </div>
            </article>
        </template>

        <div class="modal">
            <article>
                <div class="column img">
                    <p data-field="department"></p>
                    <img src="">
                </div>
                <div class="column text">
                    <div id="close_modal">x</div>
                    <h2></h2>
                    <h3></h3>
                    <p data-field="description"></p>
                    <div class="contact_info">
                        <div class="phone"></div>
                        <div class="e-mail"></div>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <script type=module src="team.js"></script>

</body>

</html>
